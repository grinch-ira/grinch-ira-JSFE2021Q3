<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play  player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
        <li><audio class="audio" src="../momentum/audio/1.mp3"></audio>Aqua Caelestis</li>
        <li><audio src="../momentum/audio/2.mp3"></audio>River Flows In You</li>
        <li><audio src="../momentum/audio/3.mp3"></audio> Nu Jazz Vibrations</li>
        <li><audio src="../momentum/audio/4.mp3"></audio>Good Night Lovers</li>
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk" name="" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" name="" value=""/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote" ></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
